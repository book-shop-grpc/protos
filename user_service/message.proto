syntax = "proto3";

package user_service;

option go_package = "genproto/user_service";


// Messages related to User Service

message User {
  string user_id = 1;
  string username = 2;
  string phone_number = 3;
  string password = 4;
}

message LogInRequest {
  string username = 1;
  string password = 2;
}

message LogInResponse {
  string user_id = 1;
  string token = 2;
}

message Basket {
  string basket_id = 1;
  string user_id = 2;
  int32 quantity = 3;
  repeated SelectedBook selected_books = 4;
}

message SelectedBook {
  string selection_id = 1;
  int32 quantity = 2;
  string book_id = 3;
  string basket_id = 4;
  string user_id = 5;
}

message BasketResponse {
  string message = 1;
}

message Empty {
}

